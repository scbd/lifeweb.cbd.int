<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>The LifeWeb Initiative</title>

    <link href="/app/lifeweb/js/bootstrap-3.0.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* GLOBAL STYLES

/* MARKETING CONTENT
-------------------------------------------------- */

        /* Pad the edges of the mobile views a bit */
        .marketing {
            padding-left: 15px;
            padding-right: 15px;
        }

            /* Center align the text within the three columns below the carousel */
            .marketing .col-lg-4 {
                text-align: center;
                margin-bottom: 20px;
            }

            .marketing h2 {
                font-weight: normal;
            }

            .marketing .col-lg-4 p {
                margin-left: 10px;
                margin-right: 10px;
            }

        /* Featurettes
------------------------- */

        .featurette-divider {
            margin: 80px 0; /* Space out the Bootstrap <hr> more */
        }

        /* Thin out the marketing headings */
        .featurette-heading {
            font-weight: 300;
            line-height: 1;
            letter-spacing: -1px;
        }

        /* RESPONSIVE CSS
-------------------------------------------------- */

        @media (min-width: 768px) {

            /* Remove the edge padding needed for mobile */
            .marketing {
                padding-left: 0;
                padding-right: 0;
            }



            /* Bump up size of carousel content */
            .carousel-caption p {
                margin-bottom: 20px;
                font-size: 21px;
                line-height: 1.4;
            }

            .featurette-heading {
                font-size: 50px;
            }
        }

        @media (min-width: 992px) {
            .featurette-heading {
                margin-top: 120px;
            }
        }
    </style>




    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="/app/lifeweb/app/js/app.js"></script>
    <script src="/app/lifeweb/app/js/PageController.js"></script>
    <script src="/app/lifeweb/directives/signin.js"></script>
    <script src="/app/lifeweb/app/js/filters/filters.js"></script>
    <script>
        angular.module('app').controller('NewsCtrl', function ($scope, $http, $filter) {

            $http.jsonp('http://www.cbd.int/cbd/lifeweb/new/services/web/events.aspx?callback=JSON_CALLBACK', { cache: true })
                .success(function (data) {
                    $scope.items = data;
                    $scope.all = data;

                    $scope.news = [];
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].type == "news") {
                            $scope.news.push(data[i]);
                        }
                    }

                    $scope.events = [];
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].type != "news") {
                            $scope.events.push(data[i]);
                        }
                    }

                });

            $scope.list = false;
            $scope.listStyle = "glyphicon-th-list";

            //==================================
            $scope.toggleList = function () {
                $scope.list = !$scope.list;

                if ($scope.list)
                    $scope.listStyle = "glyphicon-th-large";
                else
                    $scope.listStyle = "glyphicon-th-list";
            }

            $scope.toggledPic = [];
            $scope.toggledName = [];
            //==================================
            $scope.togglePic = function (pic, id) {
                $scope.toggledPic[id] = pic.url;
                $scope.toggledName[id] = pic.name;
            }
           

            $scope.type = 'all';
      
            //==================================
            $scope.filterItems = function (type) {

                if(type)
                    $scope.type = type;

                if ($scope.type == 'all') {
                    $scope.items = $scope.all;
                }

                if ($scope.type == 'news')
                    $scope.items = $scope.news

                if ($scope.type == 'events')
                    $scope.items = $scope.events;

                if($scope.keywords)
                    $scope.items = $filter('filter')($scope.items, $scope.keywords);

            }


            //==================================
            $scope.newsCount = function () {
                if (!$scope.items) return 0;
               
                var count = 0;
                for (var i = 0; i < $scope.items.length; i++) {
                    if ($scope.items[i].type == 'news') {
                        count++;
                    }
                }
                return count;

            }

            //==================================
            $scope.eventsCount = function () {
                if (!$scope.items) return 0;
                var count = 0;
                for (var i = 0; i < $scope.items.length; i++) {
                    if ($scope.items[i].type != 'news') {
                        count++;
                    }
                }
                return count;
            }

        });
    </script>


</head>

<body>
    <!-- Wrap all page content here -->
    <div id="wrap">
        
        <!-- NAVBAR
    ================================================== -->
        <div ng-include src="'/app/lifeweb/navigation3.html'"></div>

        <div class="container" data-ng-controller="NewsCtrl">
            <div class="row" style="background-color: #efefef; margin-top: 20px;border-bottom:3px solid #808080;">
                <div class="col-md-12">

                    <h1>LifeWeb News and Events
                    <div ng-controller="PageController" class="pull-right">
                        <div ng-show="session.isAdministrator">
                            <a href="https://www.cbd.int/database/edit.shtml?new=DEvent" target="_edit_" class="btn btn-warning">new </a>
                            <a href="http://www.cbd.int/admin/clearcachekey.shtml?key=DEVENTS" target="_refresh_" class="btn btn-info">refresh </a>
                        </div>
                    </div>

                        <div class="form-inline pull-right" style="position:relative; top:-10px;">
                            <div class="form-group">
                                <input class="form-control" id="keywords" ng-model="keywords" ng-change="filterItems()" placeholder="keywords" style="width: 160px;" /> 
                                <button type="button" class="btn btn-info " ng-click="filterItems('news')"><span class="badge" style="cursor: pointer; background-color: white; color: #808080;"> {{newsCount()}} </span> News </button>
                                <button type="button" class="btn btn-success" ng-click="filterItems('events')"><span class="badge" style="cursor: pointer; background-color: white; color: #808080;"> {{eventsCount()}} </span> Events </button>
                                <button type="button" class="btn btn-default" ng-click="filterItems('all')"><span class="badge" style="cursor: pointer; background-color: #efefef; color: #808080;"> {{all.length}} </span> All </button>
                                <a href="#" ng-click="toggleList()" style="cursor: pointer; position: relative;top:6px;"><i class=" glyphicon {{listStyle}}"></i></a>
                            </div>
                        </div>
                    </h1>

                </div>
            </div>
 
            <div ng-repeat="item in items | orderBy:'start':'reverse'">

                <div ng-hide="list==true" style="padding-bottom: 80px;">

                    <div class="row">
                            <div class="col-md-12" style="padding-top: 30px;">
                                <span style="font-size: 18px; font-weight: bold; color: #808080;">
                                    <button ng-show="item.type == 'news'" type="button" class="btn btn-info">News</button>
                                     <button ng-show="item.type != 'news'" type="button" class="btn btn-success">{{item.type}}</button>
                                    {{item.date}}
                                </span>

                                <div ng-controller="PageController" class="pull-right">
                                    <div ng-show="session.isAdministrator">
                                        <a href="https://www.cbd.int/database/edit.shtml?documentid={{item.id}}" target="_edit_" class="btn btn-warning">edit </a>
                                    </div>
                                </div>

                                <hr ng-show="item.type == 'news'" style="border-top:3px solid #46b8da;padding: 0; margin: 0;position:relative;top:-1px;" />
                                <hr ng-hide="item.type == 'news'" style="border-top:3px solid #4cae4c;padding: 0; margin: 0;position:relative;top:-1px;" />
                            </div>
                        </div><!-- /.row -->

                    <div ng-show="item.type != 'news'">
                        <div class="row" >
                            
                             <div class="col-md-9" style="vertical-align: top; ">
                                 <a href="{{item.webpage}}"><h1 style="font-size: 320%; color: #808080;"><span>{{item.title}}</span></h1></a>
                                 <span ng-bind-html-unsafe="item.description">item.description</span>
                                 <a href="{{item.webpage}}">&rsaquo;&rsaquo; Learn more</a>
                            </div>

                            <div class="col-md-3" style="vertical-align: top; padding-top:20px;">
                                <img src="{{item.icon.url}}" alt="{{item.id}}" style="max-width:285px;" class="img-thumbnail">
                            </div>

                            
                        </div>

                    </div>

                    <div ng-show="item.type == 'news'">
                        <div class="row " style="padding: 0; margin: 0;">

                            <div class="col-md-5" style="vertical-align: top; padding-top: 30px;">
                                <!-- images -->
                                <div ng-repeat="pic in item.images">
                                    <div ng-show="$index==0">
                                        <img ng-src="{{toggledPic[item.id] || pic.url}}" class="img-thumbnail" />
                                        <p style="color: #808080; font-size: 90%; height: 30px;">{{toggledName[item.id] || pic.name}}</p>
                                    </div>
                                </div>
                                <div class="row" style="padding: 10px;" ng-show="item.images.length > 1">
                                    <div class="col-md-3" ng-repeat="pic in item.images">
                                        <img src="{{pic.url}}&width=60" alt="x" class="img-thumbnail" ng-click="togglePic(pic, item.id)" style="cursor: pointer;" />
                                    </div>
                                </div>

                                <!-- links -->
                                <div ng-show="item.links || item.documents" style="padding-top: 10px;">
                                    <p style="background-color: #efefef; color: #808080; padding: 3px; width: 100%;">DOCUMENTS AND LINKS</p>
                                    <ul ng-repeat="link in item.links.concat(item.documents)">
                                        <li><a href="{{link.url}}">{{link.name}}</a></li>
                                    </ul>
                                </div>

                            </div>
                            <div class="col-md-7" style="vertical-align: top; padding: 10px 0 30px 0; margin: 0;">
                                <h1 style="font-size: 320%; color: #808080;"><span>{{item.title}}</span></h1>
                                <span ng-bind-html-unsafe="item.description" class="lead"></span>
                                <span ng-bind-html-unsafe="item.info"></span>
                            </div>

                        </div>
                        <!-- /.row -->
                    </div>
                </div>
                <!--end single news view-->

            </div><!--end repeat-->

            <div ng-show="list==true">
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Title</th>
                                    <th></th>
                                    <th>Date and Place</th>
                                </tr>
                            </thead>
                            <tr ng-repeat="item in items |  orderBy:'start':'reverse'" ng-hide="item.hide">
                                <td><h3 ng:class="{'side event':'label label-success', 'meeting':'label label-success', 'roundtable':'label label-success', 'news':'label label-info'}[item.type]" style="white-space: nowrap;">{{item.type}}</h3></td>
                                <td style="width: 60px;">
                                    <img ng-show =" item.icon" src="{{item.icon.url}}" alt="{{item.id}}" class="thumbnail" style="max-height: 60px;"></td>
                                <td><a href="{{item.webpage}}">{{item.title}}</a></td>
                                <td>{{item.date}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- end row-->

            </div>



        </div>        <!-- /.container -->
    </div>    <!-- /.wrap -->

    <!-- FOOTER -->
    <footer>
        <div ng-include src="'/app/lifeweb/footer3.html'"></div>
    </footer>

    <script src="/app/js/app_0-0-0.js"></script>
    <script src="/app/js/directives/cms/cms-module.js"></script>
    <script src="/app/js/utilities/km-utilities.js"></script>
    <script src="/app/js/utilities/km-authentication.js"></script>

</body>
