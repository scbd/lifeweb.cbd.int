<div class="container" ng-controller="AdminPanelCtrl">
  <h2>Admin Panel</h2>
  <fieldset>
    <legend>Projects</legend>
    <div ng-repeat="project in projects">
      <a ng-href="/admin/projects/edit/{{project.title}}">{{project.title}}</a><button type="button" ng-click="deleteProject(project)">X</button>
    </div>
  </fieldset>
</div>
