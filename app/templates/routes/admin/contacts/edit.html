<style>
  .dragdrophover {
    background-color: #DDDDFF;
    border: dashed 2px gray;
    padding: 1px;
  }
</style>
<div class="container" style="margin-top: 100px;" ng-controller="EditContactsCtrl">
  <h1>Contacts</h1>
  <form role="form" ng-submit="save()" class="form-horizontal">
    <afc-input ng-model="contact.organization" title="Organization" placeholder="Person's Organization"></afc-input>
    <afc-input ng-model="contact.fullname" title="Full Name" placeholder="Person's Full Name"></afc-input>
    <div class="form-group">
      <label for="role" class="col-sm-2 control-label">Role</label>
      <div class="col-sm-10">
        <select ng-model="contact.role" class="form-control">
          <option value="community_engagement">Community Engagement</option>
          <option value="implementation">Implementation</option>
          <option value="monitoring">Monitoring</option>
          <option value="partner_coordination">Partner Coordination</option>
          <option value="project_management">Project Management</option>
          <option value="strategic_planning">Strategic Planning</option>
          <option value="technical_support">Technical Support</option>
        </select>
      </div>
    </div>
    <afc-input title="Phone Number" ng-model="contact.phone"></afc-input>
    <afc-input type="email" title="Email" ng-model="contact.email"></afc-input>
    <div class="form-group" ng-file-drop="onFileSelect($files, 'thumbnail', contact);" ng-file-drag-over-class="dragdrophover">
      <label class="col-xs-2 control-label">Thumbnail</label>
      <div class="col-xs-5">
        <input type="text" class="pull-left" ng-model="contact.thumbnail" />
      </div>
      <div class="col-xs-5">
        <input type="file" ng-file-select="onFileSelect($files, 'thumbnail', contact)" class="pull-left" />
      </div>
    </div>
    <hr />
    <div class="form-group">
      <button type="submit" class="form-control">Save</button>
    </div>
  </form>
</div>
