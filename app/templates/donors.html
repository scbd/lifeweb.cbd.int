
<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
   <head>
    <meta charset="utf-8">
    <title>The LifeWeb Initiative</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/app/lifeweb/ico/favicon.png">

    <link href="/app/lifeweb/css/bootstrap.css" rel="stylesheet">
    <link href="/app/lifeweb/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/app/lifeweb/css/lifeweb.css" rel="stylesheet">

	<script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-sanitize.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/app/lifeweb/js/html5shiv.js"></script>
    <![endif]-->
     <script src="/app/lifeweb/app/js/app.js" ></script>
   
     <script>
         angular.module('app').controller('DonorCtrl', function ($scope, $http, URI) {

             var sID = new URI().query(true).id;

             $scope.DonorID = sID;

             $http.jsonp('http://www.cbd.int/cbd/lifeweb/new/services/web/fundingmatches.aspx?callback=JSON_CALLBACK&org=' + sID, { cache: true }).success(function (data) {
                     $scope.matches = data;
                 });
           
            $http.jsonp('http://www.cbd.int/cbd/lifeweb/new/services/web/organizations.aspx?callback=JSON_CALLBACK&id=' +  sID, { cache: true }).success(function (data) {
                     $scope.donor = data;
                 });
         });
    </script>
      <script src="/app/lifeweb/app/js/filters/filters.js" ></script>
  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true" >

    <!-- NAVBAR
    ================================================== -->
     
     <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
                  <div ng-include src="'/app/lifeweb/navigation.html'"></div>
          </div>
        </div>
      </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container" data-ng-controller="DonorCtrl">
       
       <!-- Docs nav
    ================================================== -->
    <div class="row"  >
      <div class="span3 bs-docs-sidebar" >    
        <ul class="nav nav-list bs-docs-sidenav ">
          <li><a style="font-size:14px;color:#999;text-transform:uppercase;">LifeWeb Donor</a></li>
          <li><a href="#info"><i class="icon-chevron-right"></i>Donor Information</a></li>
          <li><a href="#funded"><i class="icon-chevron-right"></i>Funded Projects</a></li>
        </ul>
      </div>
      
      <div class="span9" >

          <section  id="info" >
             <h2 class="title-divider featurette-heading" style="margin:47px 0 15px 0;padding:0;">
                 <img ng-show="donor.logo" src="{{donor.logo}}" alt="{{donor.id}}" />
                 {{donor.name}}</h2>
                 <p ng-bind-html="donor.description" ></p>

              <div ng-show="donor.websites">
                  <h4>Links</h4>
                  <div ng-repeat="link in donor.websites">
                      <i class=""></i><a href="{{link.url}}" ng-bind-html="link.name"></a>
                      <br />
                  </div>
              </div>

          </section>

          <section id="funded" >
              <h2 class="title-divider featurette-heading" style="margin:47px 0 15px 0;padding:0;">Funded LifeWeb Projects</h2>

             <div ng-repeat="match in matches ">
                 
                  <div class="media project_well">

                      <table style="width:100%;">
                          <tr>
                              <td colspan="2"><h4>{{match.donor.name}}</h4></td>
                          </tr>
                          <tr>
                              <td class="media-type text-center;" style="vertical-align:top;padding-right:5px!important;">project:</td>
                              <td><a href="/project/?id={{match.project.id}}"><strong ng-bind-html-unsafe="match.project.title"></strong></a> <br />{{match.info}}</td>
                          </tr>
                          <tr>
                              <td class="media-type text-center;" style="vertical-align:top;padding-right:5px!important;">amount:</td>
                              <td>
                                  {{match.amount | filterCurrency:match.currency}}
                              </td>
                          </tr>
                          <tr>
                              <td class="media-type text-center;" style="vertical-align:top;padding-right:5px!important;">year:</td>
                              <td>{{match.year}}</td>
                          </tr>
                      </table>

                  </div>

          </section>
      
</div><!-- end span 9-->
</div><!-- end row-->
</div><!-- end container -->

     <!-- FOOTER -->
      <footer>
        <div ng-include src="'/app/lifeweb/footer.html'"></div>
      </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://twitter.github.io/bootstrap/assets/js/jquery.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-alert.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-modal.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-tab.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-carousel.js"></script>
    <script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-typeahead.js"></script>
   
    <script src="http://twitter.github.io/bootstrap/assets/js/holder/holder.js"></script>
	
      <!--CMS-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.7.2/URI.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.js"></script>
	<script src="/app/js/app_0-0-0.js"></script>
	<script src="/app/js/directives/cms/cms-module.js"></script>
	<script src="/app/js/utilities/km-utilities.js"></script>
	<script src="/app/js/utilities/km-authentication.js"></script>

	<div class="cmsToolbar"></div>
  </body>
</html>
