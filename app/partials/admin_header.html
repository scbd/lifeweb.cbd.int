<div class="row" style="border-bottom: dotted 1px gray">
  <ol class="col-xs-6 ab-nav breadcrumb">
    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
    <a ng-if="!$last" ng-href="{{ breadcrumb.path }}" class="margin-right-xs">{{breadcrumb.label}}</a>
      <span ng-if="$last">{{breadcrumb.label}}</span>
    </li>
  </ol>
  <p class="col-xs-5" style="text-align: right">
    <a ng-click="changeLanguage('en')">English</a> |
    <a ng-click="changeLanguage('fr')">French</a> |
    <a ng-click="changeLanguage('es')">Spanish</a>
  </p>
</div>
