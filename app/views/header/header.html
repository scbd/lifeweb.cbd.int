<div class="row header-row" ng-controller="HeaderCtrl">


  <!-- <div class="col-lg-1">
  </div> -->
  <div class="col-lg-9">
    <h1>Lifeweb #</h1>
    <h2>Cultis vicissim et protenta Ascalonem.</h2>
  </div>

  <div ng-cloak class="col-lg-1 ">
      <div ng-cloak ng-show="user && !user.isAuthenticated">
          <a class="signin" href="#" ng-click="actionSignin()" data-slug="signin"><i class="fa fa-power-off" ></i><strong>Sign In</strong></a>
      </div>
      <div ng-cloak class="dropdown" ng-show="user && user.isAuthenticated" >
          <a data-toggle="dropdown" href="#"><i class="fa fa-chevron-down" ></i>{{user.name}}</a>
          <ul class="dropdown-menu" role="menu">
              <li><a href="#" ng-click="actionProfile()"><i class="fa fa-user" ></i>Profile</a></li>
              <li><a href="#" ng-click="actionPassword()"><i class="fa fa-user" ></i>Password</a></li>
              <li><a href="#" ng-click="actionSignOut()"><i class="fa fa-sign-out" ></i>Sign-out</a></li>
          </ul>
      </div>
  </div>


  <div class="col-lg-2 m-t-s">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search">
      <span class="input-group-btn">
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
  </div>
</div>
